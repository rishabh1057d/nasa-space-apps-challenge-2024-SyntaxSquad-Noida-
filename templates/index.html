<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåßÔ∏è Rain Prediction Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGZhbG1pbmd8ZW58MHx8fHwxNjgyNDI2NDIz&ixlib=rb-4.0.3&q=80&w=1920') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire viewport */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-header h2 {
            margin: 0;
            color: #00796b;
            font-weight: 500;
            font-size: 20px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #00796b;
            border-radius: 10px;
        }

        .user-input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .user-input:focus {
            border-color: #00796b;
            outline: none;
        }

        .send-button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-button:hover {
            background-color: #004d40;
        }

        .message {
            margin: 8px 0;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 80%;
            transition: background-color 0.3s ease;
        }

        .message strong {
            color: #00796b;
        }

        .bot-message {
            background-color: #e0f7fa;
            color: #004d40;
            align-self: flex-start;
        }

        .user-message {
            background-color: #c8e6c9;
            color: #1b5e20;
            align-self: flex-end;
            text-align: right;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #ccc;
            width: 100%;
            font-size: 12px;
            color: #00796b;
            position: absolute; /* Position footer at the bottom */
            bottom: 0; /* Align to the bottom */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>üåßÔ∏è Rain Prediction Chatbot</h2>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div style="display: flex;">
            <input type="text" id="user-input" class="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="footer">
        Made By Team SyntaxSquad
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return; // Prevent sending empty messages
            document.getElementById('chat-box').innerHTML += `<div class="message user-message"><strong>You:</strong> ${userInput}</div>`;
            document.getElementById('user-input').value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${userInput}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat-box').innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${data.response}</div>`;
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
